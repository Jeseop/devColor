            <li>RGBA</li>

          <li></li>
          <!-- 너는 누구니? -->
          <li></li>
        </ul>
        <!-- deg 조절용 range -->
        <input type="range" name="degree" />
        <!-- JS로 해당 숫자 뿌려주기 -->
        <label for="degree">90deg</label>
      </article>
      <!-- 색상 선택 섹터-->
      <article>
        <!-- 클릭 시 가상요소를 토글로 껐다 켰다하기 -->
