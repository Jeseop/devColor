<head>

<body>
  <!-- 헤더 -->
  <header class="header">
    <h1>
      <span class="t-c6">let</span> dev<span class="t-c1">C</span><span class="t-c2">o</span><span

  <section class="content">
    <h2 class="a11y-hidden">색상조합 팔레트</h2>
    <!-- 컨트롤 -->
    <div class="control">
      <div>
        <button href="#" class="back">back</button>
      </div>
      <div class="control-right">
        <p>Copy Format : </p>
        <div class="cont-select">
          <button class="btn-select">HEX</button>
          <ul class="list-member">
            <li><button>HEX</button></li>
            <li><button>rgba</button></li>
            <li><button>rgb</button></li>

        </div>
        <button class="button-st1">All Copy</button>
        <button class="button-st2">Gradient Mode</button>
      </div>
    </div>
    <!-- // 컨트롤 -->
    <!-- 컬러박스 -->
    <section class="color-list">
      <p class="color-title a11y-hidden">color1</p>
      <div class="wrap">
        <div class="script-txt">
          <p>
            <span class="c3">&lt;</span><span class="c1">script</span><span class="c3">&gt;</span><br />
            &nbsp;<span class="c2">console</span><span class="c3">.</span><span class="c4">log</span><span
              class="c5">(</span><span class="c6">“Hello World”</span><span class="c5">)</span>;<br />
            <span class="c">&lt;</span><span class="c1">/script</span><span class="c3">&gt;</span>
          </p>
        </div>
        <ul class="palette">
          <li><button class="color-box c1"><span class="a11y-hidden">First color</span><span>COPY</span></button></li>
          <li><button class="color-box c2"><span class="a11y-hidden">Second color</span><span>COPY</span></button></li>
          <li><button class="color-box c3"><span class="a11y-hidden">third color</span><span>COPY</span></button></li>
          <li><button class="color-box c4"><span class="a11y-hidden">Fourth color</span><span>COPY</span></button></li>
          <li><button class="color-box c5"><span class="a11y-hidden">Fifth color</span><span>COPY</span></button></li>
          <li><button class="color-box c6"><span class="a11y-hidden">Sixth color</span><span>COPY</span></button></li>
        </ul>
      </div>
    </section>
    <!-- // 컬러박스 -->

  </section>
